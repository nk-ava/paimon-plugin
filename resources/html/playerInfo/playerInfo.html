<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" type="text/css" href="{{plusResPath}}/playerInfo/playerInfo.css">
    <link rel="preload" href="{{commonPath}}/font/tttgbnumber.ttf" as="font">
</head>
<body>
<div class="container" id="container">
    <div class="head_box">
        <img class="avatar" src="{{avatarUrl}}"/>
        <div class="infoBox">
            <div class="nickname">昵称: {{nickname}}</div>
            <div class="nickname">QQ：{{qq}}</div>
        </div>
    </div>
    {{each games game}}
    <div class="data_box">
        <div class="tab_label">{{game.gameName}}</div>
        <div>总场次：{{game.sumNum}}</div>
        <div>胜率：{{game.winRate}}</div>
    </div>
    {{/each}}
</div>
</body>
</html>
